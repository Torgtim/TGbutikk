<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>TG Butikk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      margin: 0;
      text-align: center;
    }
    header {
      background: #6f3cff;
      padding: 20px;
    }
    main {
      padding: 30px 15px;
    }
    .card {
      background: #1e1e1e;
      max-width: 420px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 10px;
      background: #6f3cff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    #admin {
      display: none;
      text-align: left;
      max-width: 600px;
      margin: 20px auto;
      background: #000;
      padding: 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>

<header>
  <h1>TG Butikk</h1>
  <p>Mini-butikk â€“ manuell bestilling</p>
</header>

<main>

  <div class="card">
    <h3>Produkt 1</h3>
    <p>Pris: 100 kr</p>
  </div>

  <div class="card">
    <h3>Produkt 2</h3>
    <p>Pris: 200 kr</p>
  </div>

  <div class="card">
    <h2>Bestill</h2>
    <form onsubmit="submitOrder(); return false;">
      <input id="name" type="text" placeholder="Navn" autocomplete="name" required>
      <input id="email" type="email" placeholder="E-post" autocomplete="email">
      <textarea id="address" placeholder="Adresse for shipping" rows="3"></textarea>
      <button type="submit">Send bestilling</button>
    </form>

    <p style="font-size:14px; margin-top:15px;">
      Betaling skjer manuelt via Vipps<br>
      ðŸ“ž <b>929 36 381</b><br>
      Skriv: <i>TG Butikk â€“ Produktnavn</i>
    </p>
  </div>

  <div id="admin"></div>

</main>

<script>
const ADMIN_PASSWORD = "44216381";

function submitOrder() {
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const address = document.getElementById("address").value.trim();

  // ADMIN
  if (name === ADMIN_PASSWORD) {
    showAdmin();
    return;
  }

  // NORMAL BESTILLING
  const order = {
    navn: name,
    email: email,
    adresse: address,
    tid: new Date().toLocaleString()
  };

  const orders = JSON.parse(localStorage.getItem("orders") || "[]");
  orders.push(order);
  localStorage.setItem("orders", JSON.stringify(orders));

  alert("Bestilling mottatt! ðŸ’œ Betal med Vipps.");
  document.querySelector("form").reset();
}

function showAdmin() {
  const orders = JSON.parse(localStorage.getItem("orders") || "[]");
  let html = "<h2>ðŸ“¦ Bestillinger</h2>";

  if (orders.length === 0) {
    html += "<p>Ingen bestillinger ennÃ¥.</p>";
  }

  orders.forEach((o, i) => {
    html += `
      <hr>
      <b>#${i + 1}</b><br>
      Navn: ${o.navn}<br>
      E-post: ${o.email}<br>
      Adresse: ${o.adresse}<br>
      Tid: ${o.tid}<br>
    `;
  });

  html += `<br><button onclick="document.getElementById('admin').style.display='none'">Lukk</button>`;

  const admin = document.getElementById("admin");
  admin.innerHTML = html;
  admin.style.display = "block";
}
</script>

</body>
</html>
